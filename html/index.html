<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Rubber Ducky</title>
</head>
<body>
    <input type="text" name="" id="">
    <script>
        document.addEventListener("keydown", event => {fetch("/key/"+encodeURIComponent(event.key));});
    </script>
</body>
</html>
